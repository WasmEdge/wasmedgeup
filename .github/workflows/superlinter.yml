---
name: Super-Linter

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      pull-requests: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Work around super-linter
        shell: bash
        run: |
          # Work-around for SHA detection
          # https://github.com/super-linter/super-linter/issues/6316#issuecomment-2510205626
          if [[ '${{ github.event_name }}' == 'pull_request' ]]; then
            echo 'GITHUB_BEFORE_SHA=${{ github.event.pull_request.base.sha }}' >> "${GITHUB_ENV}"
          fi
      - name: Run Super Linter
        uses: super-linter/super-linter@61abc07d755095a68f4987d1c2c3d1d64408f1f9 # v8.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ASCII Possum is cute, but not necessary
          SUPPRESS_POSSUM: true
          # Only check new or modified files
          VALIDATE_ALL_CODEBASE: false
          # Language-specific linters
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          # Misc configuration
          ENFORCE_COMMITLINT_CONFIGURATION_CHECK: true
          VALIDATE_GIT_COMMITLINT: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_GITLEAKS: true
          # Do not rely on the statuses permission
          MULTI_STATUS: false
